engine:
  description: ""
  name: Flink Local
  properties:
    app_name: "test app on flink"
    database_password: ${MYSQL_PASSWORD}
    database_type: mysql
    database_url: mysql://${MYSQL_HOST}:3306/${MYSQL_DB}
    database_user: root
    enableMetricSinks: "true"
    sparkMaster: spark://${SPARK_MASTER_HOST}:7077
    streaming: "false"
    tempLocation: /tmp/
  scope: workspace
  type: Spark
