---
id: org.ananas.source.jdbc.mysql
layout:
  key: root
  props:
    direction: row
    fill: true
  children:
  - key: left-bar
    props:
      direction: column
      elevation: small
      fill: vertical
      width: 400px
      style:
        minWidth: 300px
    children:
    - key: scrollable-editor
      props:
        flex: true
        overflow:
          vertical: auto
        pad: small
      children:
      - key: inner-scrollable-editor
        props:
          flex: false
        children:
        - title
        - db-url
        - db-user
        - db-password
        - table-name
        - sql-editor
        - key: advanced-editor
          collapsible: true
          props:
            label: Advanced
          children:
          - description
          - force-auto-detect-schema
    - key: update-container
      props:
        boder:
          side: top
          size: xsmall
          color: light-4
        direction: column
        height: 50px
        justify: center
        pad:
          horizontal: medium
          vertical: xsmall
      children:
      - update-btn
  - key: main
    props:
      direction: column
      flex: true
      fill: true
      pad:
        top: small
        left: small
        right: small
      overflow:
        vertical: auto
    children:
    - variable-editor
    - table-title
    - explorer-view
components:
  title:
    bind: __name__
    type: TextInput
    default: MySQL Source
    props:
      label: Title
  db-url:
    bind: url
    type: TextInput
    default: mysql://localhost:3306/<your datebase>
    props:
      label: Database URL
  table-name:
    bind: tablename
    type: TextInput
    default: ''
    props:
      label: Table Name
  db-user:
    bind: user
    type: TextInput
    default: root
    props:
      label: Database User
  db-password:
    bind: password
    type: CredentialInput
    default: ''
    props:
      label: Database Password
  description:
    bind: __description__
    type: TextArea
    default: Describe this step here
    props:
      label: Description
  sql-editor:
    bind: sql
    type: CodeEditor
    default: SELECT * FROM <YOUR TABLE>
    props:
      label: Limit your data with SQL query
      options:
        mode: sql
  force-auto-detect-schema:
    bind: forceAutoDetectSchema
    type: CheckBox
    default: true
    props:
      label: Force schema auto detection
  update-btn:
    type: Button
    props:
      label: Update
      event: SUBMIT_CONFIG
  variable-editor:
    type: VariablePicker
    box:
      flex: false
      margin:
        bottom: medium
        top: small
    props:
      exploreButton: true
      testButton: false
      runButton: false
  table-title:
    type: Heading
    box:
      flex: false
    props:
      text: Result
      level: 4
  explorer-view:
    bind: __dataframe__
    type: DataTable
    box:
      flex: true
      fill: true
    props:
      pageSize: 25

