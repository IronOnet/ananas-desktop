---
id: org.ananas.transform.subprocess
layout:
  key: root
  props:
    direction: row
    fill: true
  children:
  - key: left-bar
    props:
      direction: column
      elevation: small
      fill: vertical
      width: 400px
      style:
        minWidth: 300px
    children:
    - key: scrollable-editor
      props:
        flex: true
        overflow:
          vertical: auto
        pad: small
      children:
      - key: inner-scrollable-editor
        props:
          flex: false
        children:
        - title
        - binary
        - source-file
        - source-path
        - avro-schema
        - worker-path
        - key: advanced-editor
          collapsible: true
          props:
            label: Advanced
            open: false
          children:
          - description
          - wait-time
          - concurrency
          - batch-size
    - key: update-container
      props:
        border: top
        direction: column
        height: 50px
        justify: center
        pad:
          horizontal: medium
          vertical: xsmall
      children:
      - update-btn
  - key: main
    props:
      direction: column
      flex: true
      fill: true
      pad:
        top: small
        left: small
        right: small
      overflow:
        vertical: auto
    children:
    - variable-editor
    - table-title
    - data-table
components:
  title:
    bind: __name__
    type: TextInput
    default: External program Transformer
    props:
      label: Title
  source-file:
    bind: source-file
    type: TextInput
    default: '' 
    props:
      label: Executable file name
  source-path:
    bind: source-path
    type: TextInput
    default: ''
    props:
      label: Executable directory
  avro-schema:
    bind: avro-schema
    type: TextArea
    default: ''
    props:
      label: Avro Schema (output)
  concurrency:
    bind: concurrency
    type: TextInput
    default: '1'
    props:
      label: Concurrency
  batch-size:
    bind: batch-size
    type: TextInput
    default: '1000'
    props:
      label: Batch size
  binary:
    bind: binary
    type: TextInput
    default: 'python'
    props:
      label: Binary name
  worker-path:
    bind: worker-path
    type: TextInput
    default: ''
    props:
      label: Worker Directory
  description:
    bind: __description__
    type: TextArea
    default: Describe this step here
    props:
      label: Description
  job-history:
    type: JobHistory
    box: {}
    props: {}
  update-btn:
    type: Button
    props:
      label: Update
      event: SUBMIT_CONFIG
  variable-editor:
    type: VariablePicker
    box:
      flex: false
      margin:
        bottom: medium
        top: small
    props:
      exploreButton: false
      testButton: true
      runButton: false
  table-title:
    type: Heading
    box:
      flex: false
    props:
      text: Result
      level: 4
  data-table:
    bind: __dataframe__
    type: DataTable
    box:
      flex: true
      fill: true
    props:
      pageSize: 25

