---
id: org.ananas.source.api
layout:
  key: root
  props:
    direction: row
    fill: true
  children:
  - key: left-bar
    props:
      direction: column
      elevation: small
      fill: vertical
      width: 400px
      style:
        minWidth: 300px
    children:
    - key: scrollable-editor
      props:
        flex: true
        overflow:
          vertical: auto
        pad: small
      children:
      - key: inner-scrollable-editor
        props:
          flex: false
        children:
        - title
        - url
        - method
        - key: advanced-editor
          collapsible: true
          props:
            label: Advanced
          children:
          - description
          - jsonpath
          - body
          - format
          - lineDelimiter
    - key: update-container
      props:
        boder:
          side: top
          size: xsmall
          color: light-4
        direction: column
        height: 50px
        justify: center
        pad:
          horizontal: medium
          vertical: xsmall
      children:
      - update-btn
  - key: main
    props:
      direction: column
      flex: true
      fill: true
      pad:
        top: small
        left: small
        right: small
      overflow:
        vertical: auto
    children:
    - variable-editor
    - table-title
    - explorer-view
components:
  title:
    bind: __name__
    type: TextInput
    default: My API Source
    props:
      label: Title
  url:
    bind: url
    type: TextInput
    default: http://localhost:8080/<path>?param1=value1
    props:
      label: API URL
  body:
    bind: body
    type: TextArea
    default: ''
    props:
      label: HTTP Body
  jsonpath:
    bind: jsonpath
    type: TextInput
    default: '$'
    props:
      label: json path
  format:
    bind: format
    type: SelectInput 
    props:
      label: Content-type
      default: text
      options:
        - label: json
          value: json
        - label: text
          value: text
  method:
    bind: method
    type: SelectInput 
    props:
      label: HTTP method
      options:
        - label: GET
          value: get
        - label: POST
          value: post 
        - label: PUT
          value: put      
  lineDelimiter:
    bind: lineDelimiter
    type: SelectInput
    props:
      label: Line Separator (for Text only)
      default: \n
      options:
        - label: \n 
          value: \n
        - label: \r\n 
          value: \r\n 
        - label: Tab
          value: "\t"
  description:
    bind: __description__
    type: TextArea
    default: Describe this step here
    props:
      label: Description
  update-btn:
    type: Button
    props:
      label: Update
      event: SUBMIT_CONFIG
  variable-editor:
    type: VariablePicker
    box:
      flex: false
      margin:
        bottom: medium
        top: small
    props:
      exploreButton: true
      testButton: false
      runButton: false
  table-title:
    type: Heading
    box:
      flex: false
    props:
      text: Result
      level: 4
  explorer-view:
    bind: __dataframe__
    type: DataTable
    box:
      flex: true
      fill: true
    props:
      pageSize: 25

