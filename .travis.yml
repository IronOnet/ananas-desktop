matrix:
  include:
    - language: java
      dist: trusty
      install: true
      jdk:
        - openjdk8
        - openjdk11
      script:
        - docker-compose run --rm test

      services:
        - docker
      before_install:
        - ./gradlew :runner:verGJF
        - docker-compose build

    - language: node_js
      node_js:
        - "10.15.0"
      before_script:
        - cd ui
      script:
        - yarn install && yarn test

